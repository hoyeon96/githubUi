<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble = no, maximum-scale=1, minimum-scale=1">
	<title>GitHub</title>
	<meta name="author" content="dev.yeon">
	<meta name="description" content="Github is where people build software. more ~">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./css/main.css">

</head>
<body>
	<div class="body__container">
		<header class="section">
			<div class="inner">
				<div class="menu_group float--left">
					<div class="logo">
						<a href="#">Github</a>
					</div>

					<ul class="main-menu">
						<li><a href="#">Personal</a></li>
						<li><a href="#">Open source</a></li>
						<li><a href="#">Business</a></li>
						<li><a href="#">Explore</a></li>
					</ul>
				</div>

				<div class="sign-group float--right">
					<div class="btn-group">
						<a class="btn sign-in" href="#">Sign in</a>
						<a class="btn btn--primary sign-up" href="#">Sign up</a>
					</div>
					<form id="search-form" method="post" action="">
						<input id="search" class="input--text" type="text" placeholder="Search GitHub">
						<input type="submit">
					</form>
					<ul class="sub-menu">
						<li><a href="#">Pricing</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Support</a></li>
					</ul>
				</div>
			</div>
		</header>
	</div>
</body>
</html>
